<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

    <!-- custom -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="col-lg-4 offset-lg-4" id="calculator">
        <div class="row top">
            <div class="col-lg-3 col-xs-3">
                <p class="keyboard clear">C</p>
            </div>
            <div class="col-xs-9">
                <div class="jumbotron jumbo-color screen">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-xs-3 col-md-4">
                <p class="keyboard">7</p>
            </div>
            <div class="col-lg-3 col-xs-3 col-md-3">
                <p class="keyboard">8</p>
            </div>
            <div class="col-lg-3 col-xs-3 col-md-3">
                <p class="keyboard">9</p>
            </div>
            <div class="col-lg-3 col-xs-3 col-md-3">
                <p class="keyboard" class="operator">+</p>
            </div>
            <div class="col-lg-3 col-xs-3 col-md-3">
                <p class="keyboard">4</p>
            </div>
            <div class="col-lg-3 col-xs-3 col-md-3">
                <p class="keyboard">5</p>
            </div>
            <div class="col-lg-3 col-xs-3 col-md-3">
                <p class="keyboard">6</p>
            </div>
            <div class="col-lg-3 col-xs-3 col-md-3">
                <p class="keyboard" class="operator">-</p>
            </div>
            <div class="col-lg-3 col-xs-3 col-md-3">
                <p class="keyboard">1</p>
            </div>
            <div class="col-lg-3 col-xs-3 col-md-3">
                <p class="keyboard">2</p>
            </div>
            <div class="col-lg-3 col-xs-3 col-md-3">
                <p class="keyboard">3</p>
            </div>
            <div class="col-lg-3 col-xs-3 col-md-3">
                <p class="keyboard operator">รท</p>
            </div>
            <div class="col-lg-3 col-xs-3 col-md-3 ">
                <p class="keyboard">0</p>
            </div>
            <div class="col-lg-3 col-xs-3 col-md-3 ">
                <p class="keyboard dot">.</p>
            </div>
            <div class="col-lg-3 col-xs-3 col-md-3 ">
                <p class="eval keyboard">=</p>
            </div>
            <div class="col-lg-3 col-xs-3 col-md-3 ">
                <p class="operator keyboard">x</p>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

    <!-- elector files -->
    <script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>
</body>
</html>
